<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            h1 {
                text-align: center;
                color: #333;
            }
        
            .card {
                margin-top: 20px;
                border: none;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        
            .card-body {
                padding: 20px;
            }
        
            .form-label {
                font-weight: bold;
            }
        
            .btn-success {
                background-color: #28a745;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }
        
            .btn-success:hover {
                background-color: #218838;
            }
        
            .list-unstyled {
                padding-left: 0;
            }
        
            .todo-item {
                margin-bottom: 10px;
                padding: 15px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        
            .todo-title {
                font-size: 20px;
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
        
            .todo-description {
                color: #6c757d;
            }
        
            .delete-btn {
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 8px 15px;
                cursor: pointer;
                margin-left: 10px;
            }
        
            .delete-btn:hover {
                background-color: #c82333;
            }
        </style>
        
</head>

<body>
    <div class="container mt-5">
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Tambahkan TODO</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <input type="text" class="form-control" id="description" placeholder="Masukkan Deskripsi">
                </div>
                <button class="btn btn-success" id="button">Kirim</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h1 class="card-title">Daftar TODO List</h1>
                <ul id="getData" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <script>
        let title = document.getElementById("title");
        let description = document.getElementById("description");
        let button = document.getElementById("button");
        let getData = document.getElementById("getData");

        button.addEventListener("click", (e) => {
            if (title.value.trim() === "" || description.value.trim() === "") {
                alert("Field tidak boleh kosong");
                return; 
            }

            let data = [];
            data.push(title.value);
            data.push(description.value);

            localStorage.setItem("todo", JSON.stringify(data));

            let getDataArray = JSON.parse(localStorage.getItem("todo"));

            let li = document.createElement("li");
            li.className = "todo-item"; 
            li.innerHTML = `
                <h3 class="todo-title">${getDataArray[0]}</h3>
                <p class="todo-description">${getDataArray[1]}</p>
                <button class="delete-btn" onclick="deleteTask(this)">Hapus</button>
            `;

            getData.appendChild(li);

            title.value = "";
            description.value = "";
        });

        function deleteTask(element) {
            element.parentElement.remove();
        }
    </script>
</body>

</html>
